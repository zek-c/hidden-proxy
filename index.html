<!DOCTYPE html>
<html>
<head>
    <title>Testing Page</title>
    <style>
        #calculator {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        #iframe {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="calculator">
        Testing Page
    </div>
    <iframe id="iframe" src="https://tsunami.ezekielcarpent1.repl.co"></iframe>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === '!') {
                document.getElementById('calculator').style.display = 'none';
                document.getElementById('iframe').style.display = 'block';
            }
        });
    </script>
</body>
</html>
